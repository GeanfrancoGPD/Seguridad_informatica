services:
  tribunales_db:
    image: postgres:17
    restart: always
    container_name: tribunales_db
    environment:
      POSTGRES_USER: harvey
      POSTGRES_PASSWORD: specter
      POSTGRES_DB: sistema_tribunal
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./tarea1/tribunales/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db_data:/var/lib/postgresql/data
    networks:
      - abogados_asociados

  pgadmin:
    image: elestio/pgadmin:latest
    restart: always
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: harvey@specter.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "172.17.0.1:8080:8080"
    volumes:
      - ./servers.json:/pgadmin4/servers.json

  tribunales_back:
    build: ./tribunales/backend
    container_name: tribunales_back
    ports:
      - "3001:3001"
    depends_on:
      - tribunales_db
    environment:
      - DB_USER=harvey
      - DB_PASSWORD=specter
      - DB_NAME=sistema_tribunal
      - DB_HOST=tribunales_db
      - DB_PORT=5432
    networks:
      - abogados_asociados

  tribunales_front:
    build: ./tribunales/frontend
    container_name: tribunales_front
    ports:
      - "8081:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - abogados_asociados

  buffect_backend:
    build: ./buffect/backend
    container_name: buffect_backend
    ports:
      - "3000:3000"
    networks:
      - abogados_asociados
    environment:
      - Contenedor_tribunal=http://tribunales_back:3001

  buffect_front:
    build: ./buffect/frontend
    container_name: buffect_front
    ports:
      - "8080:5173"
    networks:
      - abogados_asociados
    depends_on:
      - buffect_backend
    environment:
      - VITE_API_URL= http://localhost:3000

networks:
  abogados_asociados:
    external: true
